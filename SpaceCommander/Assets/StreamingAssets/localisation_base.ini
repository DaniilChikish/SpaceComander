Story=История
Story_content=2406-й год.\r\nВ глубоком космосе, за пределами юрисдикции правительств галактики, борьба конгломератов за богатые ресурсами планеты достигает астрономических масштабов. \r\nИх интересы защищают огромные космические флоты, состоящие из наемников. \r\nНа этот раз предметом спора стала планета Glies-876-d - суровый и опасный мир, абсолютно непригодный для жизни, но скрывающий в себе бесчисленные природные багатства.
